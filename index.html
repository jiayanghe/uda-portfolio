<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<header>
			<div id='wrapper'>
				<div id='logoContainer'>
					<img src='img/logo.jpg' id='logo' alt='Logo'>
				</div>
				<div id='nameContainer'>
					<h1 id='name'>Young He</h1>
					<h3 id='title'>UXer</h3>
				</div>
			</div>
		</header>

		<hr id='hr'>

		<figure>
			<img src='img/main.jpg' id='mainpic' alt='Landscape'>
		</figure>

		<main class='worksContainer'>
			<h2 id='featured'>Featured Work</h2>
			<section id='works'>
				<article class='work'>
					<img src='img/bat.jpg' alt='Bat Fish' class='workImage'>
					<p class='description'>Bat Fish</p>
				</article>

				<article class='work'>
					<img src='img/turtle.jpg' alt='Green Turtle' class='workImage'>
					<p class='description'>Green Turtle</p>
				</article>

				<article class='work'>
					<img src='img/leopard.jpg' alt='Leopard Shark' class='workImage'>
					<p class='description'>Leopard Shark</p>
				</article>
			</section>
		</main>

	</body>

</html>
